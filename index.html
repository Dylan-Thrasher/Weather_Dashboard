<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <header class="flex justify-center h-24 bg-purple-500">
        <h1 class="text-5xl">Weather Dashboard</h1>
    </header>
    <main class="flex flex-row">
    <nav class="flex flex-col h-full">
        <h2 class="text-3xl">Search for a City:</h2>
        <form id="search flex-col">
            <input type="text" class="form-input" name="city" placeholder="San Diego">
            <br>
            <button type="submit" class="btn bg-blue-500 text-white font-bold py-2 px-4 rounded">Search</button>
        </form>
    </nav>
    <article class="flex">
        <section>1</section>
        <section>2</section>
    </article>
</main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
